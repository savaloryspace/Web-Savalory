<body>

  <header>
    <div class="logo">SAVALORY</div>
    <div class="nav-buttons">
      <button class="btn btn-login" onclick="showLogin()">Login</button>
      <button class="btn btn-signup" onclick="showSignup()">Sign up</button>
    </div>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text">
      <h1>Order Food & Reserve Table</h1>
      <p>Savalory is a modern web-based restaurant platform for easy food ordering and quick table reservations with no hassle.</p>
      <button class="browse-btn">Browse Menu</button>
    </div>

    <div class="promo">
      <h2>20% OFF</h2>
      <p>Today’s Special Deal</p>
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Burger Promo">
    </div>
  </section>

  <!-- LOGIN / SIGNUP POPUP -->
  <div id="popup" style="
    display:none; 
    position:fixed; 
    top:0; left:0; width:100%; height:100%; 
    background:rgba(0,0,0,0.5);
    justify-content:center; align-items:center;
  ">
    <div style="background:white; padding:30px; border-radius:12px; width:350px;">
      <h2 id="popup-title">Login</h2>
      <br>

      <input id="email" placeholder="Email" style="padding:10px; width:100%; margin-bottom:10px;">
      <input id="password" type="password" placeholder="Password" style="padding:10px; width:100%; margin-bottom:15px;">

      <button onclick="submitForm()" style="
        width:100%; padding:12px; background:#D44A43; border:none; color:white; border-radius:6px;">
        Submit
      </button>

      <p id="switch-action" style="margin-top:12px; text-align:center; cursor:pointer; color:#555;"></p>
    </div>
  </div>

  <footer>
    <p>© 2025 Savalory — Modern Web Restaurant Experience</p>
  </footer>

<script>
  let isLogin = true;

  function showLogin() {
    isLogin = true;
    document.getElementById("popup-title").innerText = "Login";
    document.getElementById("switch-action").innerHTML =
      'Belum punya akun? <b onclick="showSignup()">Sign Up</b>';
    document.getElementById("popup").style.display = "flex";
  }

  function showSignup() {
    isLogin = false;
    document.getElementById("popup-title").innerText = "Sign Up";
    document.getElementById("switch-action").innerHTML =
      'Sudah punya akun? <b onclick="showLogin()">Login</b>';
    document.getElementById("popup").style.display = "flex";
  }

  function submitForm() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    if (!email || !pass) return alert("Email dan password wajib diisi!");

    if (isLogin) {
      if (localStorage.getItem(email) === pass) {
        alert("Login berhasil!");
      } else {
        alert("Email atau password salah!");
      }
    } else {
      localStorage.setItem(email, pass);
      alert("Sign up berhasil! Silakan login.");
      showLogin();
    }
  }
</script>

</body>
