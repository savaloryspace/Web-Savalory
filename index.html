<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Makanan - Savalory Caf√©</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h2 { margin-top: 40px; }
    .menu-card {
        border: 1px solid #ccc; padding: 15px; margin-bottom: 10px;
        border-radius: 10px; background: white;
        display: flex; justify-content: space-between; align-items: center;
    }
    button { padding: 6px 15px; border-radius: 6px; border: none; cursor: pointer; background: #0d6efd; color: white; }
    button:hover { opacity: .8; }
    input, select { padding: 8px; margin-top: 5px; width: 100%; border-radius: 6px; border: 1px solid #ccc; }
    #cart { background: white; padding: 15px; border-radius: 10px; margin-top: 20px; }
</style>
</head>
<body>

<h1>üçΩÔ∏è Pemesanan Menu Savalory Caf√©</h1>

<!-- ========================= MENU ========================= -->
<h2>Menu Makanan</h2>
<div class="menu-card">
    <span>Mie Goreng</span><strong>Rp 15.000</strong>
    <button onclick="addToCart('Mie Goreng', 15000)">Tambah</button>
</div>
<div class="menu-card">
    <span>Nasi Ayam</span><strong>Rp 22.000</strong>
    <button onclick="addToCart('Nasi Ayam', 22000)">Tambah</button>
</div>

<h2>Menu Minuman</h2>
<div class="menu-card">
    <span>Es Kopi Susu</span><strong>Rp 18.000</strong>
    <button onclick="addToCart('Es Kopi Susu', 18000)">Tambah</button>
</div>
<div class="menu-card">
    <span>Lemon Tea</span><strong>Rp 12.000</strong>
    <button onclick="addToCart('Lemon Tea', 12000)">Tambah</button>
</div>

<!-- ========================= KERANJANG ========================= -->
<div id="cart">
    <h2>Keranjang Pesanan</h2>
    <ul id="cart-list"></ul>
    <h3>Total: Rp <span id="total">0</span></h3>
</div>

<!-- ========================= FORM PELANGGAN ========================= -->
<h2>Data Pelanggan</h2>
<form id="form-order">
    <label>Nama Pelanggan</label>
    <input type="text" id="nama" required>

    <label>No Meja</label>
    <input type="text" id="meja" required>

    <label>No WhatsApp</label>
    <input type="text" id="wa" required>

    <button type="submit" style="margin-top: 15px; width:100%;">Pesan Sekarang</button>
</form>

<script>
let cart = [];
let total = 0;

function addToCart(name, price) {
    cart.push({ name, price });
    total += price;
    updateCart();
}

function updateCart() {
    const cartList = document.getElementById("cart-list");
    const totalText = document.getElementById("total");

    cartList.innerHTML = "";
    cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - Rp ${item.price.toLocaleString()}`;
        cartList.appendChild(li);
    });

    totalText.textContent = total.toLocaleString();
}

document.getElementById("form-order").addEventListener("submit", function(e){
    e.preventDefault();
    
    const nama = document.getElementById("nama").value;
    const meja = document.getElementById("meja").value;
    const wa = document.getElementById("wa").value;

    let pesan = `Hallo saya ingin pesan:%0A`;
    cart.forEach(item => {
        pesan += `- ${item.name} (Rp ${item.price.toLocaleString()})%0A`;
    });
    pesan += `%0ATotal: Rp ${total.toLocaleString()}%0A`;
    pesan += `%0ANama: ${nama}%0AMeja: ${meja}%0AWA: ${wa}`;

    window.open(`https://wa.me/${wa}?text=${pesan}`, "_blank"); 
});
</script>

</body>
</html>
